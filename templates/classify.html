<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>生物2016-03班成绩录入</title>
<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style>
	input
	{
	width:100px;
	}
	</style>
</head>

<body>
<h3 class="text-center">
	请填写认真填写表单并提交
</h3>
{% if get_flashed_messages() %}
{% for message in get_flashed_messages() %}
<h5 class="text-center">
    {{message}}
</h5>
{% endfor %}
{% else %}
<br>
<br>
{% endif %}
<form class="form-horizontal" role="form" id="score" action="commoditySubmit" method="post">
	<fieldset>
	<div class="form-group">
		<label class="col-sm-5 control-label" for="name" >商品名称</label>
		<div class="col-sm-3">
		<input type="text" class="form-control" id="name" name="name"
			   placeholder="请输入商品名称">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-5 control-label" for="name" >商品价格</label>
		<div class="col-sm-3">
		<input type="text" class="form-control" id="id"  maxlength="10" name="price"
			   placeholder="请输入商品价格">
		</div>
	</div>

	<div class="form-group">
            <div class="col-sm-3 col-sm-offset-5">
                <button class="btn btn-default" type="submit" id="submit">提交</button>
            </div>

        </div>
</fieldset>
</form>

</body>
</html>
